server:
  port: 8090

# Enabling H2 Console
spring:
  h2:
    console:
      enabled: true
#flyway
  flyway:
    check-location: true

# Actuator / Management
management:
  endpoints:
    web:
      base-path: "/manage"
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true